
<div>
  Please use this form to either:
  <ul>
    <li>Register as a new Account (User).</li>
    <li>Retrieve your password. I.E. I forgot my password.</li>
  </ul>
</div>
 <ml-spinner inactive #spinner1></ml-spinner>
<form [formGroup]="registerForm" (submit)="register()">

      <fieldset>
        <ml-textfield [formControl]="emailField" floating-label>
          <ml-textfield-label>
            <ml-icon class="ico-aligned">email</ml-icon>Email Address
          </ml-textfield-label>
          <ml-error [validateControl]="emailField" validator="required">Required field</ml-error>
          <ml-error [validateControl]="emailField" validator="pattern">Must be a valid email address.</ml-error>
        </ml-textfield>
      </fieldset>   
      <ml-button-submit [disabled]="!registerForm.valid" text="Submit Request"  aspect="raised"  ripple>Submit</ml-button-submit>  
    </form>
